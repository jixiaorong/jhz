<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人信息</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/register/personalIn.css">
    <link rel="stylesheet" href="../../css/register/registerID.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script src="../../js/fontSize.js"></script>
    <script src="../../js/common.js"></script>
   
</head>

<body style="background-color: #f7f7fa;">
    <div class="pageFrame">
        <!--页头-->
        <div class="pageHeader">
            <div class="headerLeft">
                <img src="../../images/header/btn_return.png" id="goback" />
            </div>
            <div class="headerMiddle">
                <span class="headerMiddle-text">个人信息</span>
            </div>
            <div class="headerRight">
            </div>
        </div>
        <!--内容-->
        <div class="pageContent">
            <div class="list_1">
                <div class="My-list border_">
                    <div class="My-list-left">
                        <p class="My-list-leftText">姓名</p>
                    </div>
                    <div class="My-list-right">
                        <p class="My-list-rightText" id="username"></p>
                        <img class="my-img" src="../../images/register/icon.png">
                    </div>
                </div>
                <div class="My-list border_">
                    <div class="My-list-left">
                        <p class="My-list-leftText">性别</p>
                    </div>
                    <div class="My-list-right">
                        <p class="My-list-rightText" id="usersex"></p>
                        <img class="my-img" src="../../images/register/icon.png">
                    </div>
                </div>
                <div class="My-list border_">
                    <div class="My-list-left">
                        <p class="My-list-leftText">民族</p>
                    </div>
                    <div class="My-list-right">
                        <p class="My-list-rightText" id="nation"></p>
                        <img class="my-img" src="../../images/register/icon.png">
                    </div>
                </div>
                <div class="My-list border_">
                    <div class="My-list-left">
                        <p class="My-list-leftText">出生日期</p>
                    </div>
                    <div class="My-list-right">
                        <p class="My-list-rightText" id="userage"></p>
                        <img class="my-img" src="../../images/register/icon.png">
                    </div>
                </div>
                <div class="My-list border_" id="Nickname">
                    <div class="My-list-left">
                        <p class="My-list-leftText">身份证号码</p>
                    </div>
                    <div class="My-list-right">
                        <p class="My-list-rightText" id="useridcard"></p>
                        <img class="my-img" src="../../images/register/icon.png">
                    </div>
                </div>
            </div>
          
            <div class="list_1">
                <div class="My-list " id="Address">
                    <div class="My-list-left">
                        <p class="My-list-leftText">住址</p>
                    </div>
                    <div class="My-list-right">
                        <p class="My-list-rightText" id="useraddress"></p>
                        <img class="my-img" src="../../images/register/icon.png">
                    </div>
                </div>
                <p style="background-color:#fff;padding: 0.2rem 0.4rem;font-size: 0.28rem;color: #868686; display: none;"
                    class="maxadd"></p>
            </div>
            
            <div class="_btn">
                <button id="subBtn">提交</button>
            </div>
        </div>
    </div>


    
    <script src="../../js/NativeCommon.js"></script>
    <script>
        var HOST ="http://47.94.3.197:28180/";
        // 获取本地缓存
        var LS = JSON.parse(localStorage.getItem('LS')) 
        var personInfo = LS.register.words_result || {}
        console.log(LS)

        // 注册普通用户
        var params = {
            caccountuuid :"" , //采集员账号uuid ,
            password :"" , //密码 ,
            useraccount :"" , //账号 ,
            userphone :"" , //电话 ,
            idcardeffectivetime : personInfo['失效日期'] ? personInfo['失效日期'].words : "" , //身份证有效期 ,
            issueorganization : personInfo['签发机关'] ? personInfo['签发机关'].words : "" , //发证机关 ,
            nation : personInfo['民族'] ? personInfo['民族'].words : "" , //民族 ,
            useraddress : personInfo['住址'] ? personInfo['住址'].words :"" , //地址 ,
            userage : personInfo['出生'] ? personInfo['出生'].words :"" , //生日 ,
            useridcard : personInfo['公民身份号码'] ? personInfo['公民身份号码'].words : "" , //身份证号 ,
            username : personInfo['姓名'] ? personInfo['姓名'].words : "" , //姓名 ,
            usersex : personInfo['性别'] ? personInfo['性别'].words=='男'?'1':'2' : "" , //性别 1男 2女
            useridcardimg : LS.register.useridcardimg || "" , //身份证正面图片路径 ,
            useridcardimgb : LS.register.useridcardimgb || "" , //身份证背面图片路径 ,
        }

        // 注册采集员参数
        var collectParams = {
            collectoraccount:"" , //采集员账号 ,
            password:"" , //采集员密码 ,
            username:"" , //姓名 ,
            userphone:"" , //电话 ,
            mechanismuuid:"" , //机构uuid ,
            idcardeffectivetime : params.idcardeffectivetime || "" , //身份证有效期 ,
            issueorganization : params.issueorganization || "" , //发证机关 ,
            nation : params.nation || "" , // 民族 ,
            useraddress: params.useraddress || "" , //地址 ,
            userage: params.userage || "" , //生日 格式为 yyyy-MM-dd ,
            useridcard: params.useridcard || "" , //身份证号 ,
            usersex: params.usersex || "" , //性别 1男 2女
            useridcardimg: params.useridcardimg, //身份证正面图片 ,
            useridcardimgb: params.useridcardimgb, //身份证背面图片 ,
        }

        $(function(){
            $("#username").text(params.username);
            $("#usersex").text( personInfo['性别'] ? personInfo['性别'].words : "");
            $("#nation").text(params.nation);
            $("#userage").text(params.userage);
            $("#useridcard").text(params.useridcard);
            $("#useraddress").text(params.useraddress);
            if (params.useraddress.length > 17) {
                $(".maxadd").text(params.useraddress);
                $(".maxadd").show();
                $("#useraddress").text(""); //家庭地址

            } else {
                $("#useraddress").text(params.useraddress); //家庭地址
                $(".maxadd").hide();
            }
	    })
        

        // 提交跳页
        $("#subBtn").on("click",function(){
            var checkStatus = getUrlParam('checkStatus');
            // 判断审核（失败跳审核失败，成功跳下一页）
            // 0待审核 1已通过 2已拒绝 
            if(checkStatus== 0 || checkStatus ==1){
                // 跳手机号密码页
                window.location.href='../login/register.html'
            } else {
                // 审核失败
                window.location.href='AuditFail.html'
            }
        })
 
        //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }



    </script>
</body>

</html>
