<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/login/login.css?version=1.2.1">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/fontSize.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script src="../../js/lib/common.js"></script>
</head>

<body>
    <div class="pageFrame">
        <!--页头-->
        <div class="pageHeader">
            <div class="headerLeft">
                <img src="../../images/header/btn_return.png" id="goback" />
            </div>
            <div class="headerMiddle">
                <span class="headerMiddle-text">注册</span>
            </div>
            <div class="headerRight">
                <!-- <span></span> -->
            </div>
        </div>

        <!--内容-->
        <div class="pageContent">
            <div class="login_form register_form">
                <div class="form">
                    <div class="row">
                        <input type="text" class="input phone" placeholder="请输入手机号" />
                    </div>
                    <div class="row">
                        <input type="text" class="input code" placeholder="请输入验证码" />
                        <div class="getCodeBtn2" id="getCodeBtn">获取验证码</div>
                        <div class="getCodeBtn2 wid50 countdown"></div>
                    </div>
                    <div class="row">
                        <input type="password" class="input password" placeholder="请设置登录密码" id="pwd" />
                        <i class="see_icon nosee isSee"><img src="../../images/login/nosee.png" /></i>
                    </div>
                    <div class="row">
                        <input type="password" class="input password" placeholder="确认密码" id="confirmpwd" />
                        <i class="see_icon nosee isSee"><img src="../../images/login/nosee.png" /></i>
                    </div>
                    <p class="font28_86"  style="color:#868686;font-size:.28rem;">您的密码需是6位以上的数字和英文字母的组合，区分
                        大小写</p>
                </div>

                <div class="zcnotice">
                    <div class="text">注册代表同意</div>
                    <span id="agreement">《用户协议》</span>
                </div>

                <div class="loginBtn btnActive" id="nextStep">下一步</div>

            </div>
        </div>
    </div>
</body>
<script src="../../js/NativeCommon.js"></script>
<script>
    var countdown = 60; //倒计时60s
    var Timer = ''; //定时器控制器
    var code = '';  //验证码
    var regexPhone = /^1[1,3,5,6,7,8,9]\d{9}$/;  //手机号验证规则
    var rgx = /(?=.*?[a-zA-Z])(?=.*?[0-9])[a-zA-Z0-9]{6,}$/; //验证密码
    var da = JSON.parse(localStorage.getItem('LS'));
    console.log(da.TData.times);
    var usertype = 1; //1：采集员 ，2：用户
    var times = da.TData.times;
    console.log(da);
    console.log(HOST)
    da.TData = {
        usertype:usertype,//1：采集员 ，2：用户
        times:times, // 0：首次，1：非首次,默认是0，重新认证时是1
        caccountuuid: caccountuuid, //采集员账号uuid
        idcardeffectivetime: idcardeffectivetime, //身份证有效期 ,
        issueorganization: issueorganization, //发证机关 ,
        nation: nation, //民族 ,
        useraccount: useraccount, //账号 ,
        useraddress: useraddress, //地址 ,
        userage: userage, //生日 ,
        useridcard: useridcard, //身份证号 ,
        useridcardimg: useridcardimg, //: 身份证正面图片路径 ,
        useridcardimgb: useridcardimgb, //身份证背面图片路径 ,
        username: username, //姓名 ,
        usersex: usersex, //性别 1男 2女

        collectoraccount: collectoraccount, //采集员账号,
        mechanismuuid: mechanismuuid,  //采集员机构uuid,

    }
    document.body.addEventListener('touchstart', function () { }); //移动端给元素添加:active效果


    //是否显示密码
    $('.row .isSee').click(function () {
        var isSee = $(this).hasClass('nosee');
        if (isSee) {
            $(this).parent('.row').children('.isSee').removeClass('nosee');
            $(this).parent('.row').find('img').attr('src', '../../images/login/see.png');
            $(this).parent('.row').children('.password').attr('type', 'text');
        } else {
            $(this).parent('.row').children('.isSee').addClass('nosee');
            $(this).parent('.row').find('img').attr('src', '../../images/login/nosee.png');
            $(this).parent('.row').children('.password').attr('type', 'password');
        }

    })

    //倒计时
    function CountDown() {
        $('#getCodeBtn').hide();
        $('.countdown').show().text(countdown + 's');
        countdown--;
        Timer = setInterval(function () {
            $('.countdown').show().text(countdown + 's');
            countdown--;
            //console.log(countdown)
            if (countdown == -1) {
                clearInterval(Timer);
                countdown = 60;
                $('#getCodeBtn').show();
                $('.countdown').hide();
            }
        }, 1000)
    }

    //发送短信验证
    $('#getCodeBtn').click(function () {
        var phone = $.trim($('.form').find('.phone').val());

        if (phone != '') {
            if (regexPhone.test(phone)) {//手机号正确
                if (countdown == 60) {
                    var params = {
                        phonenum: phone,
                        smscodeType: 1, //短信类型 0:登录，1:注册，2：忘记密码
                    }
                    $.ajax({
                        type: "POST",
                        contentType: "application/json;charset=UTF-8",
                        url: HOST + "/api/sendMsg",
                        data: JSON.stringify(params),
                        success: function (res) {
                            console.log(res);
                            if (res.code == '1000') {
                                CountDown(); //开始倒计时
                            } else {
                                commonTools.Eject(res.msg);
                            }
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            } else {//手机号错误
                commonTools.Eject('手机号格式错误');
                $('.form').find('.phone').focus();
                return false;
            }
        } else {
            commonTools.Eject('手机号不能为空');
            $('.form').find('.phone').focus();
            return false;
        }


    })

    //下一步
    $('#nextStep').on('click', function () {

        var phone = $.trim($('.phone').val());
        var code = $.trim($('.code').val());
        var pwd = $.trim($('#pwd').val());
        var confirmpwd = $.trim($('#confirmpwd').val());

        console.log("phone:" + phone + " &code:" + code + " &pwd:" + pwd + " &confirmpwd:" + confirmpwd)

        if (phone == '') {
            commonTools.Eject('请输入手机号');
            return false;
        }
        if (!regexPhone.test(phone)) {
            commonTools.Eject('手机号格式错误');
            return false;
        }
        if (code == '') {
            commonTools.Eject('请输入验证码');
            return false;
        }
        if (pwd == '') {
            commonTools.Eject('设置密码为空');
            return false;
        }
        if (pwd != confirmpwd) {
            commonTools.Eject('两次密码不一致，请重新填写密码');
            return false;
        }
        console.log(rgx.test(da.pwd))
        console.log(MYCOMMON.isUsername(pwd))
        console.log(!MYCOMMON.isUsername(confirmpwd))
        if (!rgx.test(pwd) || !MYCOMMON.isUsername(pwd) || !MYCOMMON.isUsername(confirmpwd)) {
            commonTools.Eject('密码格式错误');
            return false;
        }

        //校验验证码
        $.ajax({
            type: "GET",
            contentType: "application/json;charset=UTF-8",
            url: HOST + "/api/check/" + phone + "/" + code + "/1",
            success: function (res) {
                console.log(res);
                if (res.code == '1000') {
                    console.log("提交注册")
                    PostRegisterAjax(phone, pwd); //提交注册
                }else{
                    commonTools.Eject(res.msg);
                }

            },
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        });

    })

    //注册请求
    function PostRegisterAjax(userphone,password) {
        if (usertype == '1') { //采集员
           if(times == 0){ //采集员首次注册
            var params = {
                collectoraccount: collectoraccount, //采集员账号uuid
                idcardeffectivetime: idcardeffectivetime,//身份证有效期 ,
                issueorganization: issueorganization, //发证机关 ,
                mechanismuuid: mechanismuuid, //机构uuid
                nation: nation,
                password: password,
                useraddress: useraddress,
                userage: userage,
                useridcard: useridcard,
                useridcardimg: useridcardimg,
                useridcardimgb: useridcardimgb,
                username: username,
                userphone: userphone,
                usersex: usersex
            }
            // $.ajax({
            //     type: "POST",
            //     contentType: "application/json;charset=UTF-8",
            //     url: HOST + "/api/userRegister",
            //     data: JSON.stringify(params),
            //     success: function (res) {
            //         console.log(res);
            //         if (res.code == '1000') {
            //             // da.userInfo = res.data;
            //             // localStorage.setItem('LS',JSON.stringify(da));
            //             // console.log(localStorage.getItem('LS',JSON.stringify(da)))
            //         }

            //     },
            //     error: function (e) {
            //         console.log(e.status);
            //         console.log(e.responseText);
            //     }
            // });
           }else{ //采集员非首次注册
                var params = {
                    collectoraccount: collectoraccount,
                    idcardeffectivetime: idcardeffectivetime,
                    issueorganization: issueorganization,
                    mechanismuuid: mechanismuuid,
                    nation: nation,
                    password: password,
                    useraddress: useraddress,
                    userage: userage,
                    useridcard: useridcard,
                    useridcardimg: useridcardimg,
                    useridcardimgb: useridcardimgb,
                    username: username,
                    userphone: userphone,
                    usersex: usersex
                }
                // $.ajax({
                //     type: "POST",
                //     contentType: "application/json;charset=UTF-8",
                //     url: HOST + "/RepeatrRegister",
                //     data: JSON.stringify(params),
                //     success: function (res) {
                //         console.log(res);
                //         if (res.code == '1000') {
                //             // da.userInfo = res.data;
                //             // localStorage.setItem('LS',JSON.stringify(da));
                //             // console.log(localStorage.getItem('LS',JSON.stringify(da)))
                //         }

                //     },
                //     error: function (e) {
                //         console.log(e.status);
                //         console.log(e.responseText);
                //     }
                // });
           }
        } else if (usertype == '2') { //普通用户
            var params = {
                caccountuuid: caccountuuid, //采集员账号uuid
                idcardeffectivetime: idcardeffectivetime, //身份证有效期 ,
                issueorganization: issueorganization, //发证机关 ,
                nation: nation, //民族 ,
                password: password, //密码 ,
                useraccount: useraccount, //账号 ,
                useraddress: useraddress, //地址 ,
                userage: userage, //生日 ,
                useridcard: useridcard, //身份证号 ,
                useridcardimg: useridcardimg, //: 身份证正面图片路径 ,
                useridcardimgb: useridcardimgb, //身份证背面图片路径 ,
                username: username, //姓名 ,
                userphone: userphone, //电话 ,
                usersex: usersex, //性别 1男 2女
            }
            $.ajax({
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                url: HOST + "/registerCollector",
                data: JSON.stringify(params),
                success: function (res) {
                    console.log(res);
                    if (res.code == '1000') {
                        commonTools.Eject("注册成功");
                        window.loaction.href = "login.html"
                        // da.userInfo = res.data;
                        // localStorage.setItem('LS',JSON.stringify(da));
                        // console.log(localStorage.getItem('LS',JSON.stringify(da)))
                    } else {
                        commonTools.Eject(res.msg);
                    }

                },
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        }
    }
    //用户协议
    $('#agreement').click(function () {
        window.location.href = "../tips/userAgreement.html";
    })
    //返回上一页
    $('#goback').click(function () {
        window.history.back(-1);
    })
</script>

</html>
