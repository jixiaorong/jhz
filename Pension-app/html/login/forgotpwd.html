<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录-忘记密码</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <!--轮播swiper -->
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/login/forgotpwd.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/fontSize.js"></script>
</head>

<body>
    <div class="pageFrame">
        <!--页头-->
        <div class="pageHeader">
            <div class="headerLeft">
                <img src="../../images/header/btn_return.png" id="goback" />
            </div>
            <div class="headerMiddle">
                <span class="headerMiddle-text">忘记密码</span>
            </div>
            <div class="headerRight">
                <!-- <span></span> -->
            </div>
        </div>

        <!--内容-->
        <div class="pageContent">
            <div class="container"> <span class="safetytip">为确保安全请您验证手机号</span>
            </div>
            <div class="input_">
                <span>手机号</span>
                <input id="phone" type="number" placeholder="请输入手机号" oninput="check()">
                <span id="btn" onclick="sendemail()" class="code1">发送验证码</span>
            </div>
        </div>
    </div>

    <script src="../../js/NativeCommon.js"></script>

    <script>
        var type = '';
        var id = '';
        var regexPhone = /^1[1,3,5,6,7,8,9]\d{9}$/;  //手机号验证规则
        var da = localStorage.getItem('LS');
                console.log(da)
        // function pushData(data) {
        //     data = common.disposeData(data);
        //     type = data.type;
        //     id = data.id;
        // }


        //检测
        function check() {
            var ph = regexPhone.test($("#phone").val());
            if (!ph) {
                $("#btn").addClass("code1");
                $("#btn").removeClass("code2");
                return false;
            }
            $("#btn").addClass("code2");
            $("#btn").removeClass("code1");
        }


        /**
         * 发送请求
         * **/
        function sendemail() {
            if ($("#btn").hasClass("code2")) {
                if ($("#phone").val() == '') {
                    console.log("手机号码不能为空")
                    return false;
                }

                if (!commonTools.isPoneAvailable($("#phone").val())) {
                    console.log("手机号码格式错误")
                    return false;
                }


                $("#btn").addClass("code1");
                $("#btn").removeClass("code2");

                var params = {
                    phonenum: $("#phone").val(),
                    smscodeType: '2' //短信类型 0:登录，1:注册，2：忘记密码
                };
               
                $.ajax({
                    type : "POST",
                    contentType: "application/json;charset=UTF-8",
                    url : HOST + "/api/sendMsg",
                    data : JSON.stringify(params),
                    success : function(res) {
                        console.log(res)
                        Success(res);
                    },
                    error : function(e){
                        console.log(e.status);
                        console.log(e.responseText);
                    }
                });
            }

        }


        /**
         * 发送成功
         * **/
        function Success(data) {

            //短信发送失败
            if (data.code == '1022') {
                console.log("短信发送失败")
                return false;
            }

            //短信发送成功,保存redis失败！
            if (data.code == '1023') {
                // commonTools.Eject("发送过于频繁");
                return false;
            }

            //短信发送成功,保存redis失败！
            if (data.code == '1024') {
                // commonTools.Eject("短信发送失败");
                return false;
            }

            //未注册
            if (data.code == '1030') {
                // commonTools.Eject("手机号未注册", function () {
                //     if (type == "1") {
                //         common.openwin('new/html/login/phoneLogin', '');
                //     }
                //     common.goback();
                // });
                // return false;
            }

            //短信发送成功
            if (data.code == '1000') {
                var da = {
                    title: '验证码',
                    phonenum: $("#phone").val(),
                    smscodeType: '2'
                };
                var da = localStorage.getItem('LS');
                console.log(da)
                //window.location.href = "verification.html"; //填写验证码页面
            } else {
                commonTools.Eject(data.msg);
            }
        }


        //填写验证码
        $('#forgetpas').click(function () {
            window.location.href = "verification.html";
        })

        //返回上一页
        $('#goback').click(function () {
            window.history.back(-1);
        })
    </script>

</body>

</html>
