<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录-填写验证码</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <!--轮播swiper -->
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/login/verification.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/fontSize.js"></script>
    <style>
        input {
            position: absolute;
            left: 0;
            top: 0;
            height: 34px;
            width: 212px;
            opacity: 0.9;
            z-index: -999;
            outline: none;
        }
    </style>
    <script src="../../js/lib/Screening_function.js"></script>
</head>

<body>
    <div class="pageFrame">
        <!--页头-->
        <div class="pageHeader">
            <div class="headerLeft">
                <img src="../../images/header/header-back.png" id="goback" />
            </div>
            <div class="headerMiddle">
                <span class="headerMiddle-text">验证码</span>
            </div>
            <div class="headerRight">
                <!-- <span></span> -->
            </div>
        </div>

        <!--内容-->
        <div class="pageContent">
                <p class="font28_86">输入发送到以下电话号码的验证码</p>
                <p class="font34_60" id="myTel"></p>
                <div class="code_num">
                    <div class="container" id="test">
                        <div class="val-box" id="val-box">
                            <input id="val-code-input" type="tel" maxlength="4" onkeyup="module.checkForNum(this)"
                                onselectstart="return false;" onblur="module.checkForNum(this)" />
                            <div name="val-item"></div>
                            <div name="val-item"></div>
                            <div name="val-item"></div>
                            <div name="val-item"></div>
                        </div>
                    </div>
                </div>
        
                <div id="djs" class="login-div">
                    <span class="font28_81">请稍后</span>
                    <span id="outTime" class="code1">60</span>
                </div>
                <div id="fs" class="login-div">
                    <!--<p class="font28_81">没有收到验证码？</p>-->
                    <span class="font28_81">点击</span>
                    <a href="javascript:;" id="sendCode">发送验证码</a>
                </div>
        </div>
    </div>

    
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=QYOFLMzGwijnSGp0DgaL0jg239iLHw3E"></script>
    <script src="../../js/NativeCommon.js"></script>
    <script>
        var _this = {
            phone: '',
            outTime: 60,   //倒计时时间
            Timer: null,     //倒计时控制器
            n: 0,    //倒计时实际秒数
            isLogin: '0',   //  0 登录   1注册   2忘记密码
            isCode: true,    //限制只能一次验证码验证请求
            isSubmit: false,   //是否再次发送短信验证码
            code: ''    //验证码
        };
        var valCodeInput = $('#val-code-input');
        var valCodeItems = $("div[name='val-item']");
        var regex = /^[\d]+$/;
        var valCodeLength = 0;
        var userdata = {} //用户信息


        function pushData(data) {
            data = common.disposeData(data);
            $('#myTel').text(commonTools.splitTel(data.phonenum));   //用户输入的手机号
            $("#title").text(data.title);      //修改header名字
            $("#outTime").text(_this.outTime + 's');      //倒计时时间
            _this.phone = data.phonenum;   //手机号
            _this.isLogin = data.smscodeType;   //验证码类型


            clearInterval(_this.Timer);//清除倒计时
            _this.Timer = null;    //清除倒计时

            $("#djs").show();
            module.startRun(data);
        }


        var module = {
            /**
             * 页面开始运行
             * **/
            startRun: function (da) {
                _this.n = _this.outTime;
                //倒计时
                _this.Timer = setInterval(function () {
                    _this.n--;
                    $("#outTime").text(_this.n + 's');       //验证码页倒计时
                    //倒计时结束
                    if (_this.n === 0) {
                        _this.isSubmit = true;
                        clearInterval(_this.Timer);
                        _this.Timer = null;    //清除倒计时
                        //切换显示
                        $("#djs").hide();
                        $("#fs").show();
                        $("#outTime").text(60 + 's');       //验证码页倒计时
                    }
                }, 1000);
            },

            /**
             * 提交验证码
             * **/
            codeAjax: function (code) {
                if (_this.isCode) {
                    var da = {
                        phonenum: _this.phone,   //手机号
                        smscodeType: _this.isLogin,    //验证类型  0 登录 ， 2忘记密码
                        msg: code,   //验证码
                        devtype: common.ostype(),
                        // devId : common.getDevId(),//common.getDevId()
                        devId: '',//common.getDevId()
                    };
                    // common.ajaxFun("post","member/api/validMsg",da,codeSuccess,codeError);
                    common.ajaxFun("post", "member/api/validMsg", da, 'codeSuccess', 'codeError');
                    _this.isCode = false;  //禁止再次发送
                }

            },

            /**
             * 检测输入格式
             * **/
            checkForNum: function (obj) {
                obj.value = obj.value.replace(/[\D]/g, '');
            }
        }

        /***********************************************************************************************
         * 事件
         * **/

        /**
         * 发送验证码事件
         * **/
        $("#sendCode").click(function () {
            //倒计时没结束，禁止发送
            if (!_this.isSubmit) {
                return false;
            }
            var da = {
                phonenum: _this.phone,
                smscodeType: _this.isLogin,    // 2为 忘记密码
            };
            // common.ajaxFun("post","member/api/sendMsg",da,phoneSuccess,phoneErr);
            common.ajaxFun("post", "member/api/sendMsg", da, 'phoneSuccess', 'phoneErr');
        });


        /**
         * 输入框获取焦点事件
         * **/

        $('#val-box').on('click', () => {
            valCodeInput.focus();
        });

        /**
         * 验证码输入事件
         * **/
        valCodeInput.on('input propertychange change', (e) => {
            valCodeLength = valCodeInput.val().length;
            if (valCodeInput.val() && regex.test(valCodeInput.val())) {
                $(valCodeItems[valCodeLength - 1]).addClass('available');
                $(valCodeItems[valCodeLength - 1]).text(valCodeInput.val().substring(valCodeLength - 1, valCodeLength));
            }

            /**
             * 判断是否输入完整
             * **/
            if (valCodeLength == 4) {
                _this.code = valCodeInput.val();
                module.codeAjax(valCodeInput.val());
                document.activeElement.blur();
            }
        });

        /**
         * 键盘退格事件
         * **/
        $(this).on('keyup', (e) => {
            if (e.keyCode === 8) {
                $(valCodeItems[valCodeLength]).removeClass('available');
                $(valCodeItems[valCodeLength]).text("");
            }
        });

        /**********************************************************************************************
         * AJAX请求
         * 成功和失败方法
         * **/


        /**
         * 发送验证码成功
         * **/
        function phoneSuccess(data) {
            if (data.code == '1023') {
                commonTools.Eject("发送过于频繁");
                return false;
            }

            //未注册 已发送短信
            if (data.code == '1030') {
                //获取输入框焦点
                valCodeInput.focus();
                return false;
            }



            //已注册发送验证码成功
            if (data.code == '1000') {
                _this.isCode = true;   //可以效验验证码
                module.startRun();  //倒计时
                //切换显示
                $("#djs").show();
                $("#fs").hide();

                //获取输入框焦点
                valCodeInput.focus();
            } else {
                commonTools.Eject(data.msg);
            }
        }

        /**
         * 发送验证码失败
         * **/
        function phoneErr() {
            commonTools.Eject("网络连接异常");
        }


        /**
         * 验证码验证成功
         * **/

        function codeSuccess(data) {
            _this.isCode = true;   //可以效验验证码
            //短信验证码不存在
            if (data.code == '1020') {
                commonTools.Eject("验证码错误");
                return false;
            }

            if (data.code == '1000') {

                commonTools.Eject("验证成功");


                _this.isLogin = data.data.status.toString();
                userdata = data.data.user;
                //新用户注册
                if (data.data.status == 1) {
                    /**
                     * 百度地图定位
                     * **/
                    var map = new BMap.Map("allmap");
                    var geolocation = new BMap.Geolocation();
                    geolocation.getCurrentPosition(function (r) {
                        if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                            if (r.accuracy == null) {
                                //用户决绝地理位置授权   赋予默认值
                                userdata.userInfo.cityid = 467;
                                userdata.userInfo.cityname = "沈阳市";
                                userdata.userInfo.sex = '1';
                                userdata.userInfo.age = Screening.timestampToTime((new Date()).getTime());
                                common.setBaseInfo(userdata);
                                return;
                            }
                            common.ajaxFun("get", "base/api/getCityIdByName/" + r.address.city, '', 'locaSuccess',
                                'locaError');
                        }
                    }, {
                        enableHighAccuracy: true
                    });
                }
                //忘记密码
                else if (data.data.status == 2) {
                    var da = {
                        title: '重置密码',
                        phonenum: _this.phone,
                        smscode: _this.code,
                        type: _this.isLogin
                    };
                    //忘记密码进来，跳到重置密码
                    setTimeout(function () {
                        common.openwin('new/html/login/resetpwd', '', da);
                        common.goback();
                    }, 2000);
                } else {
                    common.setBaseInfo(data.data.user);
                    common.goback();
                }

            } else {
                commonTools.Eject(data.msg)
            }

        }


        /**
         * 查找ID成功
         * **/
        function locaSuccess(data) {
            if (data.code == '1000') {
                // $("#Location").text(data.data.areaname);
                // $("#Location").attr("cid", data.data.areaid);
                userdata.userInfo.cityid = data.data.areaid;
                userdata.userInfo.cityname = data.data.areaname;
                userdata.userInfo.sex = '1';
                userdata.userInfo.age = Screening.timestampToTime((new Date()).getTime());
                common.setBaseInfo(userdata);
                common.goback();
            } else {
                commonTools.Eject(data.msg)
            }
        }
        /**
         * 查找ID失败
         * **/
        function locaError() {
            commonTools.Eject("网络连接异常")
        }


        /**
         * 验证码验证失败
         * **/
        function codeError() {
            commonTools.Eject("网络连接异常");
        }


        /**
         * 登录成功
         * **/
        function LoginSucess() {
            switch (_this.isLogin) {
                //已注册
                case '0':
                    // common.openwin('new/html/home/Main', '', '');
                    common.goback();
                    //存储数据
                    break;
                //未注册
                case '1':
                    var da = {
                        title: '设置密码',
                        phonenum: _this.phone,
                        smscode: _this.code,
                        type: '1'
                    };
                    common.openwin('new/html/login/resetpwd', '', da);
                    common.goback();
                    break;
            }
        }

         //重置密码
         $('#forgetpas').click(function () {
            window.location.href = "resetpwd.html";
        })

        //返回上一页
        $('#goback').click(function () {
            window.history.back(-1);
        })
    </script>
</body>

</html>
