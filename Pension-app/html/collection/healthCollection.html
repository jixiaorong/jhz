<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/collection/healthCollection.css">
    <link rel="stylesheet" href="../../js/minirefresh/minirefresh.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/fontSize.js"></script>
</head>



<body>
    <div class="pageFrame">
        <!--页头-->
        <div class="pageHeader">
            <div class="headerLeft">
                <img src="../../images/header/btn_return.png" />
                <!--<img src="../images/header/header-Scan.png"/>-->
            </div>
            <div class="headerMiddle">
                <span class="headerMiddle-text">健康采集</span>
            </div>
            <div class="headerRight">
                <!--<span>忘记密码</span>-->
            </div>
        </div>

        <!--内容-->
        <div class="pageContent">
            <div class="history">
                <p>药物过敏史</p>
                <textarea name="" id="" cols="30" rows="3" placeholder="请输入药物过敏史"></textarea>
            </div>
            <div class="history">
                <p>暴露史</p>
                <textarea name="" id="" cols="30" rows="3" placeholder="请输入暴露史"></textarea>
            </div>
            <div class="history">
                <div class="topic">
                    <p>慢性病</p> <span>多选 </span>
                </div>
                <div class="choosePwd">
                    <ul id="evaluateFlag">
                        <li>
                            <input type="checkbox" id="diabetes" name="chronic" value="糖尿病" />
                            <label for="diabetes"></label>
                            <span>糖尿病</span>
                        </li>
                        <li>
                            <input type="checkbox" id="arthritis" name="chronic" value="类风湿性关节炎" />
                            <label for="arthritis"></label>
                            <span>类风湿性关节炎</span>
                        </li>
                        <li>
                            <input type="checkbox" id="ulcer" name="chronic" value="消化性溃疡" />
                            <label for="ulcer"></label>
                            <span>消化性溃疡</span>
                        </li>
                        <li>
                            <input type="checkbox" id="hypertension" name="chronic" value="高血压" />
                            <label for="hypertension"></label>
                            <span>高血压</span>
                        </li>
                        <li>
                            <input type="checkbox" id="Renalfailure" name="chronic" value="慢性肾功能衰竭" />
                            <label for="Renalfailure"></label>
                            <span>慢性肾功能衰竭</span>
                        </li>
                        <li>
                            <input type="checkbox" id="Heartfailure" name="chronic" value="慢性心率衰竭" />
                            <label for="Heartfailure"></label>
                            <span>慢性心率衰竭</span>
                        </li>
                    </ul>

                </div>

            </div>
        </div>
        <!--页尾-->
        <div class="pageFooter">
            <input class="btn-big Darkgreen" type="button" onclick="beginGet()" value="提交">
        </div>
    </div>
</body>
<script src="../../js/NativeCommon.js"></script>
<script src="../../js/minirefresh/minirefresh.js"></script>
<script>

    }; 

    //声明函数
    function beginGet() {
        //jquery获取复选框值    
        var chk_value = [];//定义一个数组    
        $('input[name="chronic"]:checked').each(function () {//遍历每一个名字为interest的复选框，其中选中的执行函数    
            chk_value.push($(this).val());//将选中的值添加到数组chk_value中    
        });
        console.log(chk_value)
    }


    function success(data) {
        console.log(data)
        if (data.code == '1000' && data.msg == '操作成功') {

        }
    }

    function err() { }
</script>

</html>
